<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator app</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/framework.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <main>
      <div class="screen">
          <h1 id="display"></h1>
      </div>
      <div class="keyboard">
        <div class="grid-4-tiny-4">
          <div class="item" id="keyAc">
            <h1 class="txtcenter">AC</h1>
          </div>
          <div class="item" id="keyNegative">
            <h1 class="txtcenter symbol">+/-</h1>
          </div>
          <div class="item" id="keyPercent">
            <h1 class="txtcenter symbol">%</h1>
          </div>
          <div class="item" id="keyDivide">
            <h1 class="txtcenter symbol">/</h1>
          </div>
          <div class="item" id="key7">
            <h1 class="txtcenter">7</h1>
          </div>
          <div class="item" id="key8">
            <h1 class="txtcenter">8</h1>
          </div>
          <div class="item" id="key9">
            <h1 class="txtcenter">9</h1>
          </div>
          <div class="item" id="keyTime">
            <h1 class="txtcenter symbol">x</h1>
          </div>
          <div class="item" id="key4">
            <h1 class="txtcenter">4</h1>
          </div>
          <div class="item" id="key5">
            <h1 class="txtcenter">5</h1>
          </div>
          <div class="item" id="key6">
            <h1 class="txtcenter">6</h1>
          </div>
          <div class="item" id="keyMinus">
            <h1 class="txtcenter symbol">-</h1>
          </div>
          <div class="item" id="key1">
            <h1 class="txtcenter">1</h1>
          </div>
          <div class="item" id="key2">
            <h1 class="txtcenter">2</h1>
          </div>
          <div class="item" id="key3">
            <h1 class="txtcenter">3</h1>
          </div>
          <div class="item" id="keyPlus">
            <h1 class="txtcenter symbol">+</h1>
          </div>
          <div class="item col-2" id="key0">
            <h1 class="txtcenter">0</h1>
          </div>
          <div class="item" id="keyDot">
            <h1 class="txtcenter symbol">,</h1>
          </div>
          <div class="item" id="keyResult">
            <h1 class="txtcenter symbol">=</h1>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
